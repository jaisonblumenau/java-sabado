<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02 - Texto</title>

    <style>
        body{
            background-color: rgb(0, 200, 255);
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
                    }

                    h1, h2, h3, h4, h5, h6{
                        color: brown;
                    }

                    .customizar{
                        color: darkgoldenrod;
                        text-decoration: line-through;
                    }
    </style>
</head>
<body>
    <p class="customizar">Primeiro parágrafo</p>
    <p>Segundo parágrafo</p>

    <h1>Título em h1</h1>
    <h2>Título em h2</h2>
    <h3>Título em h3</h3>
    <h4>Título em h4</h4>
    <h5>Título em h5</h5>
    <h6>Título em h6</h6>

    <p>Aprendendo a utilizar o <b>negrito</b>, <i>itálico</i>, <u>sublinhado</u> e <s>texto cortado</s></p>

</body>
</html>
