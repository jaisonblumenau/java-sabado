<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>06 - Tabela</title>
</head>
<body>

    <table border="1">
<tr>
    <td>Nome</td>
    <td>Cidade</td>
    <td>Telefone</td>
</tr>

<tr>
    <td>Ana</td>
    <td>Blumenau</td>
    <td>3333-8888</td>
</tr>
    </table>

    <hr>
    
    <table border="1" width="200">
        <tr>
            <td rowspan="2">1</td>
            <td colspan="2">2</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>

    
    </table>

    <hr>

    <table border="1">
        <thead>
            <tr>
                <th>Produto</th>
                <th>Marca</th>
                <th>Valor</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td>Notebook Ispiron 5000</td>
                <td>Dell</td>
                <td>R$ 4.200,00</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="3">Produtos cadastrados: 1</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
