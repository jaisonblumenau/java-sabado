<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condicional composta</title>
    
    <script>
        // pedir duas notas
        var nota1 = parseFloat(prompt("informe a preimeira nota"))
        var nota2 = parseFloat(prompt("informe a segunda nota"))
        // realizar o cálculo de média
        var media = (nota1 + nota2) / 2
        
        // condicional
        if(media == 10) {
            document.write("parabéns! Nota máxima")
        }else if(media >= 8){
            document.write("bom")
        }else if(media >=7){
                document.write("na média")
        }else if(media >=5) {
            document.write("em recuperação")        
        }else{
            document.write("reprovado")
        }           
           


        

    </script>
</head>

</body>
</html>
