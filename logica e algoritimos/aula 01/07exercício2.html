    <script>
        // informar número do pedido
        var nome = prompt ("Informe o pedido: 1) Pizza 2) Pão de Queijo 3) Macarrão 4) Pastel")

        if(nome == 1){

            var troco = (valor - 12)

            if(troco < 0){
                document.write("O cliente informou um valor abaixo do pedido")
            }else{
                document.write("<br>Troco R$ " + troco)
            }
        }if(nome == 2){

            if (troco< 0){

            }
           
        }if(nome == 3){

        }
        
    </script>
