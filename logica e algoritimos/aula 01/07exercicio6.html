<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
    var lado1 = parseFloat(prompt("informe as dimensões do lado1"))
    var lado2 = parseFloat(prompt("informe as dimensões do lado2"))
    var lado3 = parseFloat(prompt("informe as dimensões do lado3"))

    if (lado1 == lado2 && lado1 != lado3){
        document.write("Isósceles")
    }
    if(lado1 != lado2 && lado2 != lado3){
        document.write("Escaleno")
    }
    if (lado1 == lado2 && lado2 == lado3){
        document.write("Equilátero")
    }
    </script>
    
</body>
</html>
