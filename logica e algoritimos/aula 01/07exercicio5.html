<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // pedir dois números
        var número1 = parseFloat(prompt("informe o primeiro número"))
        var número2 = parseFloat(prompt("informe o segundo número"))

        // realiza calculo
        if (número1 == número2){
            document.write(número1 + número2)
        }else{
            document.write(número1 * número2)
        }
          
        


    </script>
    
</body>
</html>
