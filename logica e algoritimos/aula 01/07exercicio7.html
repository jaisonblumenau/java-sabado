<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        
     // informar números
     var número1 = parseFloat (prompt("informe o número 1"))
     var número2 = parseFloat (prompt("informe o número 2"))



     // realizar cálculo
     var operação = prompt ("Informe a operação: 1) soma 2) subtração 3) multiplicação 4) divisão")
     if (operação == 1){
         document.write(número1 + número2)
     }
     if (operação ==2){
         document.write (número1 - número2)
     }
     if (operação == 3){
         document.write(número1 * número2)
     }
     if (operação ==4){
         document.write (número1 / número2)
     }



     
    </script>
    
</body>
</html>
