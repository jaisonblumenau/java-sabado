<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
    var numero = prompt("informe um número para tabuada")

    // tabuada
    var tabuada = 1

    // laço 
    while(tabuada <22){
        document.write((numero * tabuada)+ "<br>")
        tabuada++
    }
    </script>
    
</body>
</html>
