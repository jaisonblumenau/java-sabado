<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça enquanto</title>
</head>
<body>
    
    <!--  -->
    <script>
        //indice
        var indice = 1

        // laço
        do{
            document.write(indice + "é" + (indice % 2 == 0 ? "par" : "ímpar"))
            document.write("<hr>")
            indice++
        }while(indice < 33)
    </script>

</body>
</html>
