<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // variável para obter um número
        var número, soma = 0

        do{
            número = parseInt(prompt("informe um número"))
            soma += número
        }while(número != 0)

        alert(soma)
    </script>
    
</body>
