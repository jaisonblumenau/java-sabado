<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // candidatos
        var candidato1 = 0, candidato2 = 0, candidato3 = 0;

        //la√ßo
        do{
            // votos
            var candidatos = parseInt (prompt("11) candidato1) \ 22)candidato2 \ 45)candidato3")) 

            // contagem de votos
            switch(candidatos){
                case 11:
                candidato1++
                break

                case 22:
                candidato2++

                default:
                candidato3++
            }

        }while(confirm("deseja confirmar seu voto?"))

                // exibir contagem de votos
                document.write("candidato1" + candidato1 + "<br>")
                document.write("candidato2" + candidato2 + "<br>")
                document.write("candidato3" + candidato3)


             
            
        
        
    </script>
    
</body>
</html>
