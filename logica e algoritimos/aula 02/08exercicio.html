<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
    // informar um número
    var número = parseInt(prompt("informe um número"))

    // antecessor
    var antecessor = número - 10

    // sucessor
    var sucessor= número + 10

    // laço
    while(antecessor <= sucessor){
        document.write(antecessor + "<br>")
        antecessor++
    }
    

    </script>
    
</body>
</html>
