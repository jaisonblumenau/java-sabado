<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- JS -->
    <script>
        // índice
        var indice = 1

        //laço
        while (indice < 12){
            document.write (indice + "<br>")
            indice++
        }


        // incremente e decremento
        // ++ incrementa mais um
        // -- decrementa menos um
        // +=2 incrementa mais dois
        // -+3 decrementa menos três
        // *=5 incrementa vezes cinco
        // /+2 decrementa dividindo por dois

    </script>
    
</body>
</html>
