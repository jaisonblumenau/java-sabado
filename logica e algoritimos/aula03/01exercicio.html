<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 exercício</title>
</head>
<body>
    
    <!-- js -->
    <script>
        // vetor de números
        var numeros = []

        // obter os cinco números
        for(var indice=0; indice<5; indice++){
            numeros[indice] = parseInt(prompt("informe o"+(indice+1)+"º numero"))
        }

        // exibir em ordem contrária
        for(var indice=4; indice>=0; indice--){
            document.write(numeros [indice]+" ")
        }
    </script>
</body>
</html>
